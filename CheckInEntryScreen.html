<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Check_In.css"/>

</head>
<body>
    <div class="header">
        <img class="home" src="WhiteHomeGrayBackground.jpg" alt="Home Button"/>
        <span class="clear">Clear</span>
    </div>
    
    <div class="taskContainer">
        <div class="tasks">
            <div class="taskSection">
                <span class="taskOne">Task 1</span>
                <br/>
                <span class="companyName">Company 1</span>
                <span class="department">Department</span>
            </div>
        </div>
        <div class="tasks">
            <div class="taskSection">
                <span class="taskOne">Task 2</span>
                <br/>
                <span class="companyName">Company 1</span>
                <span class="department">Department</span>
            </div>
        </div>
        <div class="tasks">
            <div class="taskSection">
                <span class="taskOne">Task 3</span>
                <br/>
                <span class="companyName">Company 1</span>
                <span class="department">Department</span>
            </div>
        </div>

        <span class="add">+</span>
        <span class="addText">Add New Task</span>
    </div>

    <div class="log">
        <h2 class="log">Manual Log</h2>
        <div class="input">
            <input class="start" type="datetime" placeholder="Date & start time"/>
            <input class="end" type="datetime" placeholder="Date & end time"/>
        </div>
    </div>

    <div class="checkin">
        <div class="checkinBorder">
            <img class="checkin" src="CheckInPic.pdf" alt="Check in here"/>
        </div>
    </div>

    <div class="attendanceLog">
        <h2 class="log attendance">Attendance Log</h2>
        <div class="tasks aLog">
            <div class="taskSection aLogSection">
                <span class="taskOne taskLog">Task 1</span>
                 <br/>
                <span class="company date">8/1/14</span>
                <span class="department time">00:00:04</span>
            </div>
        </div>
    </div>
</body>
</html>
